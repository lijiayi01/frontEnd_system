<body>
    <script>
      var a = {
          name: 'ljy',
          age: 10,
          click:function (json) {
             x(function(){
                 console.log(json)
             }) 
          }
      }

      function x(callback){
          setTimeout(() => {
            callback()
          }, 1000);
      }

      a.click({n: 11111}) // {n: 11111}
    </script>
